<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to 14 November</title>
  <link rel="icon" href="favicon.ico" type="image/png">
    <!-- Open Graph -->
  <meta property="og:title" content="Countdown to 14 November" />
  <meta property="og:description" content="Tempo até a gente se ver ❤️" />
  <meta property="og:image" content="https://lazar-r.github.io/Countdown/assets/Open-Graph.png>
  <meta property="og:url" content="https://lazar-r.github.io/Countdown/" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="vignette"></div>
  <div class="wrap">
    <div class="circles-wrap">
      <img src="assets/serbia.png" alt="Serbia flag" class="flag flag-serbia">
      <img src="assets/brasil.png" alt="Brazil flag" class="flag flag-brasil">
    </div>
    <h1>Tempo até a gente se ver:</h1>
    <div class="grid" role="timer" aria-live="polite">
      <div class="cell"><div class="num" id="days">0</div><div class="label">Days</div></div>
      <div class="cell"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
      <div class="cell"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
      <div class="cell"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
    </div>
    <!-- Progress bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
        <div class="circles-wrap">
          <img src="assets/lazar.png" alt="Lazar" class="photo">
          <img src="assets/heart.png" alt="Heart img" class="heart">
          <img src="assets/emily.png" alt="Emily" class="photo">
        </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
